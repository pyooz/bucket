<h1>ToDo</h1>
<br>
<input type="text" placeholder="Enter New Task" #task />
<button (click)="addTask(task.value)" type="button" class="btn btn-dark" style="margin: 10px;">Add new task</button>
<br>
<br>

<ul *ngFor="let item of list"><br>
  <li>{{item.name}} <button (click)="removeTask(item.id)" type="button" class="btn btn-dark">remove</button></li>
</ul>
