<div *ngIf="name" class="container_img">
  <!-- *ngIf="neme"은 .. "name"이라는 변수가 있으면 div 생성하고(작성된 코드 작동하고), 없으면 작동x -->
  <br>
  <h2 class="page-header" style="text-align: center;"> Name: {{name}} </h2>
  <br>

  <ul class="nav nav-tabs" id="myTab" role="tablist">

    <!-- button id로 내용 변화주기 가능 -->
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
        role="tab" aria-controls="profile" aria-selected="true">Profile</button>
    </li>


    <li class="nav-item" role="presentation">
      <button class="nav-link" id="project-tab" data-bs-toggle="tab" data-bs-target="#project" type="button" role="tab"
        aria-controls="project" aria-selected="false">Project</button>
    </li>

  </ul>


  <div class="tab-content" id="myTabContent" style="background-color: rgba(0, 0, 0, 0.5); padding: 30px;">

    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">


      <div class="child-page-listing">

        <h2>My Photo Diary  <button class="bg-dark" style="float: right;"><a routerLink="/board" style="color:white; text-decoration: none;"> 사진+ </a></button></h2><hr>

       
      
        <div class="grid-container">
      
          <article id="3685" class="location-listing">
      
            <a class="location-title" href="#">
                San Francisco           </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/san-fransisco-768x432.jpg" alt="san francisco">    </a>
      
            </div>
      
          </article>
      
          <article id="3688" class="location-listing">
      
            <a class="location-title" href="#">
                London            </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/london-768x432.jpg" alt="london">  </a>
      
            </div>
      
          </article>
      
          <article id="3691" class="location-listing">
      
            <a class="location-title" href="#">
                New York            </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/new-york-768x432.jpg" alt="new york">  </a>
      
            </div>
      
          </article>
      
          <article id="3694" class="location-listing">
      
            <a class="location-title" href="#">
                Cape Town           </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/cape-town-768x432.jpg" alt="cape town">  </a>
      
            </div>
      
          </article>
      
          <article id="3697" class="location-listing">
      
            <a class="location-title" href="#">
                Beijing           </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/beijing-768x432.jpg" alt="beijing">    </a>
      
            </div>
      
          </article>
      
          <article id="3700" class="location-listing">
      
            <a class="location-title" href="#">
                Paris           </a>
      
            <div class="location-image">
              <a href="#">
                  <img width="300" height="169" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/paris-768x432.jpg" alt="paris">          
                </a>
            </div>
      
          </article>
      
        </div>
        <!-- end grid container -->
      
</div>





    </div>

    <div class="tab-pane fade" id="project" role="tabpanel" aria-labelledby="project-tab">

      <!-- todolist -->
      <h1>ToDo</h1>
      <br>
      <input type="text" placeholder="Enter New Task" #task />
      <button (click)="addTask(task.value)" type="button" class="btn btn-dark" style="margin: 10px;">Add new
        task</button>
      <br>
      <br>

      <ul *ngFor="let item of list"><br>
        <li>{{item.name}} <button (click)="removeTask(item.id)" type="button" class="btn btn-dark">remove</button></li>
      </ul>




    </div>

  </div>


</div>

<br>
