<!-- 부트스트랩 navbar 부분 그대로 가져온 뒤에 조금씩 손보기 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Citron Market</a>
    <!-- button 은 토글바를 말함 ( 창 너비 좁혔을때 ) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/"> <i class="bi bi-house-door-fill"></i> 홈 </a>
        </li>
        <li *ngIf="checkLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/list"> <i class="bi bi-list"></i> 사용자 리스트 </a>
        </li>
        <li *ngIf="checkLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/todo"> <i class="bi bi-check2-circle"></i> TodoList </a>
        </li>
      </ul>

      <!-- 메뉴 안에서 또 왼쪽오른쪽으로 나누기 위해, ul태그로 나눠줌 -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        <li *ngIf="!checkLoggedIn()" class="nav-item">
          <!-- 로그인 아닌 상태에서만 뜨게 하는건 앞에 ! 붙여주기. (*ngIf 이용) -->
          <a class="nav-link" routerLink="/login"> <i class="bi bi-box-arrow-in-right"></i> 로그인 </a>
        </li>
        <li *ngIf="!checkLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/register"> <i class="bi bi-person-plus"></i> 사용자 등록 </a>
        </li>
        <li *ngIf="checkLoggedIn()" class="nav-item">
          <a class="nav-link" (click)="onLogoutClick()"> <i class="bi bi-box-arrow-in-left"></i> 로그아웃 </a>
        </li>
        <li *ngIf="checkLoggedIn()" class="nav-item">
          <!-- *ngIf="checkLoggedIn()"은 로그인 했을때만 표시하는 li !!!!! -->
          <a class="nav-link" routerLink="/profile"> <i class="bi bi-person-circle"></i> 프로필 </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
